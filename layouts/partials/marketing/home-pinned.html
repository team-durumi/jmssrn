<!-- home-sticky.html -->
<section class="py-12 md:py-20 bg-yellow-200 z-0">
  <div class="container px-4 mx-auto">
    <div class="flex flex-wrap -mx-3">
      <div class="relative w-full lg:w-1/3 mb-8 lg:mb-0 text-center lg:text-left">
        {{ with .Site.GetPage "section" "articles" }}
        {{ range first 1 (where .Pages "Params.pinned" true ) }}
          <div class="max-w-md lg:max-w-xs lg:pr-8 mx-auto lg:ml-0 mb-6 lg:mb-0">
            <h2 class="text-2xl md:text-3xl mb-4 font-bold font-heading">{{ .Title }}</h2>
            <h2 class="text-xl md:text-2xl mb-4 font-bold font-heading">{{ .Site.Params.license.title_of_work_jp }}</h2>
            <h2 class="text-xl md:text-xl mb-4 font-bold font-heading">{{ .Site.Params.license.title_of_work_en }}</h2>
            <p class="text-xs md:text-base text-blueGray-400 leading-loose">{{ .Summary }}</p>
            <a href="{{ .Permalink }}">
              <button class="bg-gray-900 hover:bg-yellow-500 text-white font-bold py-2 px-4 mt-8 rounded-full">
               읽어보기
              </button>
            </a>  
          </div>
      </div>
      <div class="h-1/2 object-cover lg:w-2/3 flex flex-wrap px-3"><img class="rounded" src="{{ .Params.image | absURL }}"></div>
      {{ end }}
      {{ end }} 
    </div>
  </div>
</section>
