<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">

    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">행사안내 / 보도자료</h1>
        <div class="h-1 w-20 bg-yellow-500 rounded"></div>
      </div>
      <p class="lg:w-1/2 w-full leading-relaxed text-gray-500"></p>
    </div>
    <div class="flex flex-wrap -m-4">
      {{ with .Site.GetPage "section" "posts" }}
      {{ range first 4 (where .Pages "Params.home_sticky" true ).ByDate.Reverse }}
      <div class="xl:w-1/4 md:w-1/2 p-4">
        <a href="{{ .Permalink }}">
          <div class="bg-gray-100 p-6 rounded-lg hover:bg-yellow-300">
            <h3 class="tracking-widest text-yellow-500 text-xs font-medium title-font">{{ .Date.Format "2006-01-02" }}</h3>
            <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ .Title }}</h2>
            <p class="leading-relaxed text-base">{{ .Summary }}</p>
            <p class="text-yellow-800 dark:text-blue-500 inline-flex items-center mt-4">읽어보기
                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M5 12h14"></path>
                  <path d="M12 5l7 7-7 7"></path>
                </svg>
            </p>    
          </div>
        </a>
      </div>
      {{ end }}
      {{ end }}
    </div>
  </div>
</section>
